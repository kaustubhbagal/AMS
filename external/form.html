<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farmers' Product Sale Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        font-weight: bold;
    }
    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Sell Your Products</h2>
    <form id="myForm" action="/registration_data" method="post">
        <div class="form-group">
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity (in kg/litres, etc.):</label>
            <input type="number" id="quantity" name="quantity" required>
        </div>
        <div class="form-group">
            <label for="price">Price per unit (in INR):</label>
            <input type="number" id="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="contact">Contact Information:</label>
            <input type="text" id="contact" name="contact" placeholder="Phone number, email, etc." required>
        </div>
        <div class="form-group">
            <button type="button" onclick="submitForm()" style="background-color: #45a049;">Submit</button>
        </div>
    </form>
</div>
<script>
    function submitForm() {
        var form = document.getElementById("myForm");
        alert("Form submitted successfully...");
        form.reset(); 
    }
</script>
</body>
</html>
